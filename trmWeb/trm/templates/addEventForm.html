{% extends 'index.html'%}
{%block content %}
<div class="container" style="max-width: 850px;" >
    <br>
    <h3>Event form</h3>
    <br>
    <form class="form form-control" name="eventForm" action="{% url 'addEvent'%}">
        {% csrf_token %}
        <div class="mb-3">
            <p>
                <label for="startingDate">Starting date</label>
                <input type="date" name="startingDate" class="form-control" id="startingDate">
            </p>
        </div>
        <div class="mb-3">
            <p>
                <label for="eventTitle">Event title</label>
                <input type="text" name="eventTitle" class="form-control" placeholder="Insert event title...">
            </p>
        </div>
        <div class="mb-3">
            <p>
                <lable for="eventDescription">Event description </lable>
                <textarea name="eventDescription" id="eventDescription" cols="50" rows="3" class="form-control"
                placeholder="Provide a description for this event..."></textarea>
            </p>
        </div>
        <div class="mb-3">
            <label for="location">Location</label>
            <select class="form-select mb-3" aria-label="Select the location..." name="eventLocation" id="locationId" required>
                <option selected>Choose a location...</option>
                {% for location in locations %}
                    <option value="{{location.id}}">{{location.name}}</option>
                {% endfor %}    
            </select>
            
        </div>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Schedule Event</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger" type="reset">Clear fields</button>
        </div>
    </form>
</div>
{% endblock %}
