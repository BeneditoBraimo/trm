{% extends 'index.html' %}

{% block content %}
<br>
<h3>Incident form</h3>
<div class="container d-flex justify-content-center" style="max-width: 800px;">
    <form class="form form-control" name="reportIncidentForm" action="{% url 'reportIncident'%}">
        {% csrf_token %}
        <div class="mb-3">
            <p>
                <label for="Incident Type">Incident type</label>
                <input name="incidentType" list="incidentTypes" class="form-control" placeholder="Occurrence types...">
                <datalist id="incidentTypes">
                    {% for incidentType in incidentTypeList %}
                    <option value="{{incidentType.name}}">
                    {% endfor %}
                </datalist>
            </p>
        </div>
        <div class="mb-3">
            <p>
                <label for="Occurrence date">Occurrence date</label>
                <input class="form-control" name="occurrenceDate" id="occurrenceDate" placeholder="Occurrence date...">
            </p>
        </div>
        <div class="mb-3">
            <label for="Occurrence description">Occurrence description</label>
            <textarea class="form-control" name="occurreDescription" id="occurreDescription" placeholder="Occurrence description..."></textarea>
        </div>
        <div class="container mb-3">
            <p>Occurrence status</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="occurrenceStatus" id="occurrenceStatus1">
                <label class="form-check-label" for="occurrenceStatus1">
                  Pending
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="occurrenceStatus" id="occurrenceStatus2" checked>
                <label class="form-check-label" for="occurrenceStatus2">
                  Solution ongoing
                </label>
              </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button class="btn btn-danger" type="reset">Clear</button>&nbsp;&nbsp;
            <button class="btn btn-success" type="submit">Report</button>
        </div>
    </form>
</div>
{% endblock %}
